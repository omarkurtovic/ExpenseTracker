# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - MyExpenseTracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build ExpenseTrackerWebApp/ExpenseTrackerWebApp.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ExpenseTrackerWebApp/ExpenseTrackerWebApp.csproj -c Release -o ./publish

      - name: List published files
        run: ls -R ./publish

      - name: Flatten publish folder
        run: |
          shopt -s dotglob
          mv ./publish/ExpenseTrackerWebApp/* ./publish/ || echo "No nested folder"
          rmdir ./publish/ExpenseTrackerWebApp || echo "Folder already removed"

      - name: List published files
        run: ls -R ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: List published files
        run: ls -R ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7945A7A46D6D42369A965A18288BBF7B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C830FB1101D540DBA25A4C4600A32D35 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_46E3CC84A98E4BFA80E972310B1DE3C1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyExpenseTracker'
          slot-name: 'Production'
          package: ./publish


